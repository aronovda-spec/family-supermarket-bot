services:
  - type: web
    name: shopping-bot
    env: python
    plan: free
    buildCommand: |
      apt-get update
      apt-get install -y ffmpeg libasound2-dev portaudio19-dev python3-pyaudio
      pip install -r requirements.txt
    startCommand: python start_render.py
    healthCheckPath: /health
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: PORT
        value: 8000
